<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>INNOVATED</title>
</head>
<body>
    <header class="header">
        <!-- ==== header border bottom ==== -->
        <img class="border-bottom" src="../img/hero-img/border.webp" alt="border">
        <!-- ==== header top ==== -->
        <div class="header__top">
            <div class="container">
            <div class="header__top-row">
                    <div class="header__top-logo">
                        <a class="logo" href="index.html">innovated</a>
                    </div>
        
                    <div class="header__top-nav">
                        <nav class="nav">
                            <ul class="nav__list">
                                <li class="nav__list-item"><a class="nav__list-link" href="#!">Home</a></li>
                                <li class="nav__list-item"><a class="nav__list-link" href="#!">About</a></li>
                                <li class="nav__list-item"><a class="nav__list-link" href="#!">Features</a></li>
                                <li class="nav__list-item"><a class="nav__list-link" href="#!">Services</a></li>
                                <li class="nav__list-item"><a class="nav__list-link" href="#!">Pricing</a></li>
                            </ul>
                        </nav>
                    </div>
        
                    <div class="header__top-button">
                        <a class="button__primary" href="#!">Contact</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- ==== header content ==== -->
        <div class="header__content">
            <div class="container">
                <div class="header__content-row">

                    <!-- ==== header content info ==== -->
                    <div class="header__content-info">
                        <div class="header__content-title">
                            <h1 class="title">We target the audience with our <span>ideas</span>.</h1>
                        </div>
                        <div class="header__content-description">
                            <p>Advertising is relied upon to impact the states of mind, expectations and conduct of the customerâ€™s clients and in this way increment .</p>
                        </div>
                        
                        <!-- ==== header content img ==== -->
                        <div class="header__content-img">
                            <div class="parallax-img">
                                <img class="hero-img" src="./img/hero-img/hero.webp" alt="hero">
                                <img class="ground-img" src="./img/hero-img/ground.webp" alt="ground">
                                <img class="line-img" src="./img/hero-img/line.webp" alt="line">
                                <img class="shadow-img" src="./img/hero-img/shadow.webp" alt="shadow">
                                <img class="circle-left" src="./img/hero-img/circle-left.svg" alt="circle-left">
                                <img class="circle-right" src="./img/hero-img/circle-right.svg" alt="circle-right">
                            </div>
                        </div>

                        <!-- ==== video box ==== -->
                        <div class="video__box">
                            <div class="video__box-row">
                                <a class="play" href="#!">
                                    <img src="./img/svg-play/play.svg" alt="play">
                                </a>
                                <span>Watch Video</span>
                            </div>
                            
                        <div class="header__content-button">
                            <a class="button__primary" href="#!">Contact</a>
                        </div>
                        </div>
                    </div>

                    <!-- ==== header__content-picture ==== -->
                    <div class="header__picture">
                        <div class="parallax-img">
                                <img class="hero-img" src="./img/hero-img/hero.webp" alt="hero">
                                <img class="ground-img" src="./img/hero-img/ground.webp" alt="ground">
                                <img class="line-img" src="./img/hero-img/line.webp" alt="line">
                                <img class="shadow-img" src="./img/hero-img/shadow.webp" alt="shadow">
                                <img class="circle-left" src="./img/hero-img/circle-left.svg" alt="circle-left">
                                <img class="circle-right" src="./img/hero-img/circle-right.svg" alt="circle-right">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </header>

    <script src="./js/main.js"></script>
</body>
</html>
